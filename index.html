<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Анастасия Федина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="page">

  <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      <li class="elements__card">
        <img class ="elements__card-photo" src="&{item.link}" alt="Фото">
        <div class="elements__place">
          <h2 class="elements__text">&{item.name}</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022 Анастасия Федина</p>
  </footer>

<!-- Popup на редактирование информации -->
  <section class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content" name="content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="fullname">
        <input class="popup__input popup__input_type_info" type="text" placeholder="О себе" name="info">
        <button class="popup__save-button" type="submit" aria-label="Добавить изменения">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Popup на добавление карточек -->
  <section class="popup popup_add">
    <div class="popup__container popup__container_add">
      <button class="popup__close-button popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content popup__content_add" name="content">
        <h2 class="popup__title popup__title_add">Новое место</h2>
        <input class="popup__input popup__input_add_name" type="text" placeholder="Название" name="fullname">
        <input class="popup__input popup__input_add_link" type="text" placeholder="Ссылка на картинку" name="link">
        <button class="popup__save-button popup__save-button" type="submit" aria-label="Добавить изменения">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Popup на открытие фото -->
  <section class="popup popup_photo">
    <div class="popup__container_photo">
      <div class="popup__content_photo">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__image-text"></p>
      </div>
      <button class="popup__close-button_photo" type="button" aria-label="Закрыть"></button>
    </div>
  </section>


  <template id="cards-template">
    <div class="cards">
      <button class="cards__delete-button" type="button" aria-label="Удалить"></button>
      <img class="cards__image" alt="Фото">
      <div class="card__container">
        <h2 class="cards__title"></h2>
        <button class="cards__like" aria-label="Поставить лайк"></button>
      </div>
    </div>
  </template>

<script src="./scripts/index.js"></script>
</body>
</html>
