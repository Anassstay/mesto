<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Анастасия Федина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="page">

  <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
        <div class="profile__text">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button class="profile__edit-button" type="button"></button>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="elements__card">
        <img class ="elements__card-photo" src="./images/kamchatka.jpg" alt="Камчатка">
        <div class="elements__place">
          <h3 class="elements__text">Камчатка</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>

      <article class="elements__card">
        <img class ="elements__card-photo" src="./images/altay.jpg" alt="Алтай">
        <div class="elements__place">
          <h3 class="elements__text">Алтай</h3>
          <button class="elements__like" type="button"></button>
      </div>
      </article>

      <article class="elements__card">
        <img class ="elements__card-photo" src="./images/baikal.jpg" alt="Байкал">
        <div class="elements__place">
          <h3 class="elements__text">Байкал</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>

      <article class="elements__card">
        <img class ="elements__card-photo" src="./images/ural.jpg" alt="Урал">
        <div class="elements__place">
          <h3 class="elements__text">Урал</h3>
          <button class="elements__like" type="button"></button>
        </div>
     </article>

      <article class="elements__card">
        <img class ="elements__card-photo" src="./images/sahalin.jpg" alt="Сахалин">
        <div class="elements__place">
          <h3 class="elements__text">Сахалин</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </article>

      <article class="elements__card">
        <img class ="elements__card-photo" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__place">
          <h3 class="elements__text">Домбай</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022 Анастасия Федина</p>
  </footer>

<!-- Popup -->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__content" name="content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="fullname">
        <input class="popup__input popup__input_type_info" type="text" placeholder="О себе" name="info">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

<script src="./scripts/index.js"></script>
</body>
</html>
