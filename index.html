<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Анастасия Федина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="page">

  <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022 Анастасия Федина</p>
  </footer>

<!-- Popup на редактирование информации -->
  <section class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__content" name="content" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
            class="popup__input popup__input_type_name"
            type="text"
            id="fullname-input"
            name="fullname"
            minlength="2"
            maxlength="40" 
            required
            placeholder="Имя"
        >
      <span class="popup__input-error" id="fullname-input-error"></span>
        <input
            class="popup__input popup__input_type_info"
            type="text"
            id="info-input"
            name="info"
            minlength="2"
            maxlength="200"
            required
            placeholder="О себе"
        >
        <span class="popup__input-error" id='info-input-error'></span>
        <button class="popup__button popup__save-button" type="submit" aria-label="Добавить изменения">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Popup на добавление карточек -->
  <section class="popup popup_add">
    <div class="popup__container popup__container_add">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__form popup__content popup__content_add" name="content" novalidate>
        <h2 class="popup__title popup__title_add">Новое место</h2>
        <input 
            class="popup__input popup__input_add_name"
            type="text"
            id="place-input"
            name="place"
            minlength="2"
            maxlength="30"
            required
            placeholder="Название"
        >
        <span class="popup__input-error" id='place-input-error'></span>
        <input 
            class="popup__input popup__input_add_link" 
            type="url"
            id="url-input"
            name="link"
            required
            placeholder="Ссылка на картинку" 
        >
        <span class="popup__input-error" id='url-input-error'></span>
        <button class="popup__save-button" type="submit" aria-label="Добавить изменения">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Popup на открытие фото -->
  <section class="popup popup_photo">
    <div class="popup__image-container">
      <div class="popup__image-content">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__image-text"></p>
      </div>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </section>

<template id="cards-template">
  <div class="cards">
    <button class="cards__delete-button" type="button" aria-label="Удалить"></button>
    <img class="cards__image" alt="Фото">
    <div class="cards__container">
      <h2 class="cards__title"></h2>
      <button class="cards__like" aria-label="Поставить лайк"></button>
    </div>
  </div>
</template>

<!-- <script type="module" src="./scripts/constants.js"></script> -->
<script type="module" src="./scripts/index.js"></script>
<!-- <script src="./scripts/FormValidator.js"></script> -->

</body>
</html>
