<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="author" content="Анастасия Федина"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><button class="profile__avatar-button"><img src="357b9fa819a04aba1580.jpg" alt="Аватар" class="profile__avatar"></button><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><h2 class="profile__subtitle">Исследователь океана</h2></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__author">&copy; 2022 Анастасия Федина</p></footer><section class="popup popup_edit"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form popup__content popup__content_edit" name="content" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" id="name-input" name="name" minlength="2" maxlength="40" required placeholder="Имя"> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__input_type_info" id="info-input" name="info" minlength="2" maxlength="200" required placeholder="О себе"> <span class="popup__input-error" id="info-input-error"></span> <button class="popup__button popup__save-button" type="submit" aria-label="Добавить изменения">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container popup__container_add"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form popup__content popup__content_add" name="content" novalidate><h2 class="popup__title popup__title_add">Новое место</h2><input class="popup__input popup__input_add_name" id="place-input" name="name" minlength="2" maxlength="30" required placeholder="Название"> <span class="popup__input-error" id="place-input-error"></span> <input class="popup__input popup__input_add_link" type="url" id="url-input" name="link" required placeholder="Ссылка на картинку"> <span class="popup__input-error" id="url-input-error"></span> <button class="popup__save-button" type="submit" aria-label="Добавить изменения">Сохранить</button></form></div></section><section class="popup popup_photo"><div class="popup__image-container"><div class="popup__image-content"><img src="#" alt="#" class="popup__image"><p class="popup__image-text"></p></div><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></section><section class="popup popup_delete"><div class="popup__container"><h2 class="popup__title popup__title_delete">Вы уверены?</h2><form class="popup__form popup__content popup__content_delete" name="delete"><button class="popup__save-button" type="submit" name="content">Да</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></section><section class="popup popup_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__content popup__content_avatar" name="link"><input class="popup__input popup__input_change-avatar" type="url" id="avatar-input" name="avatar" required placeholder="Ссылка на новый аватар"> <span class="popup__input-error" id="avatar-input-error"></span> <button class="popup__save-button" type="submit" name="content">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></section><template id="cards-template"><div class="cards"><button class="cards__delete-button" type="button" aria-label="Удалить"></button> <img class="cards__image" alt="Фото"><div class="cards__container"><h2 class="cards__title"></h2><div class="cards__likes"><button class="cards__like" aria-label="Поставить лайк"></button><p class="cards__like-number"></p></div></div></div></template></body></html>
